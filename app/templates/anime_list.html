{% extends "base.html" %}
{%block title%}Список аниме{% endblock %}
{% block content %}
<div class="container py-5">
    <h1>Список аниме</h1>
    {% for an in anime %}
      <p>{{an.id}}.{{an.title}} - {{an.description}}
        <a href="{{ url_for('delete_anime', id = an.id)}}">Удалить</a>
        <a href="{{ url_for('update_anime', id = an.id)}}">Изменить</a></p>
    {%endfor%}
  </div> 

{% endblock %}
